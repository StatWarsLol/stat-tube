<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        
        .header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a9af7;
        }

        
        .content {
            max-width: 1200px;
            margin: 50px auto;
            text-align: left;
        }

        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #ddd;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            height: auto;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .video-card:hover {
            background-color: #ccc;
        }

        .video-card p {
            font-size: 12px;
            color: #555;
            margin: 10px 0;
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        
        #videoPlayer {
            display: none;
            margin-top: 20px;
            max-width: 80%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    
    <div class="header">
        <div class="logo">StatTubeâ„¢</div>
    </div>

    
    <div class="content">
        <h2>Recommended for you</h2>

        
        <div class="video-container">
            
            <div id="videoCard" class="video-card" onclick="loadVideo()">
               
                <img src="welcome guys.png" alt="Video Thumbnail">
                <p>uhhhh welcome guys...</p>
            </div>
        </div>

        
        <div id="videoPlayer">
            <video controls>
                <source src="first video on stattube yay.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        
        function loadVideo() {
            
            document.getElementById("videoCard").style.display = "none";

          
            document.getElementById("videoPlayer").style.display = "block";
        }
    </script>

</body>
</html>
