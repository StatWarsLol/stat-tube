<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTube™</title>


    <link rel="icon" href="stm.png" type="image/png">

    <style>
        body {
            font-family: Asimov, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            height: 30px; 
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-container img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            text-align: left;
        }

        h2 {
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #ddd;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            height: auto;
            display: inline-block;
            transition: background-color 0.3s;
            position: relative;
        }

        .video-card:hover {
            background-color: #ccc;
        }

        .video-card p {
            font-size: 12px;
            color: #555;
            margin: 10px 0;
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .studio-dashboard {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .studio-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .studio-content h2 {
            color: #1a9af7;
            margin-top: 0;
        }

        .studio-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .studio-content .stats-tabs {
            display: flex;
            gap: 20px;
        }

        .stats-tabs div {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            transition: background-color 0.3s;
        }

        .stats-tabs .active {
            background-color: #ff5e5e;
            color: white;
        }

        .stats-content {
            margin-top: 20px;
            border-radius: 15px;
            padding: 20px;
            background: linear-gradient(to bottom, #fce8e8, white);
        }

        .stats-content canvas {
            width: 100%;
            height: 300px;
        }

        .signin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .signin-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .signin-content input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signin-content button {
            padding: 10px 20px;
            background-color: #1a9af7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signin-content h2 {
            color: #1a9af7;
            margin-bottom: 20px;
        }

        .signin-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .signin-content label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="StatTube Logo.png" alt="StatTube Logo"> 
        </div>
        
        <div class="icon-container">
            <img src="upload_symbol_thing.png" alt="Upload">
            <img src="graphs_lol.png" alt="Statistics" id="graphIcon" onclick="showStudio()">
            <img id="profilePic" class="profile-pic" src="deafult pfp.jfif" alt="Profile Picture" onclick="openSignInModal()">
        </div>
    </div>

    <div class="content">
        <h2>Recommended for you</h2>

        <div class="video-container">
            <div class="video-card">
                <p>welcome people.</p>
                <p>StatTube Official</p>
            </div>
        </div>

        <div id="studioDashboard" class="studio-dashboard">
            <div class="studio-content">
                <span class="close-btn" onclick="closeStudio()">✖</span>
                <h2 id="statsTitle">Your Performance</h2>

                <div class="stats-tabs">
                    <div class="active" onclick="selectTab(this, 'Subscribers')">Subscribers</div>
                    <div onclick="selectTab(this, 'Views')">Views</div>
                    <div onclick="selectTab(this, 'Likes')">Likes</div>
                    <div onclick="selectTab(this, 'Comments')">Comments</div>
                </div>

                <div class="stats-content">
                    <canvas id="statsGraph"></canvas>
                </div>
            </div>
        </div>

        <div id="signinModal" class="signin-modal">
            <div class="signin-content">
                <span class="close-btn" onclick="closeSignInModal()">✖</span>
                <h2>Sign Up for StatTube™</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" accept="image/*" required>

                <button onclick="signIn()">Sign In</button>
            </div>
        </div>

        <script>
            
            let chart;
            const ctx = document.getElementById('statsGraph').getContext('2d');

            function createChart(type) {
                if (chart) {
                    chart.destroy();
                }

                const data = {
                    labels: ['9/21', '9/22', '9/23', '9/24', '9/25', '9/26', '9/27'],
                    datasets: [{
                        label: type,
                        data: Array.from({ length: 7 }, () => Math.floor(Math.random() * 0)),
                        backgroundColor: 'rgba(255, 94, 94, 0.6)',
                        borderColor: 'rgba(255, 94, 94, 1)',
                        borderWidth: 2
                    }]
                };

                chart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            function showStudio() {
                document.getElementById('studioDashboard').style.display = 'flex';
                createChart('Subscribers');
            }

            function closeStudio() {
                document.getElementById('studioDashboard').style.display = 'none';
            }

            function openSignInModal() {
                document.getElementById('signinModal').style.display = 'flex';
            }

            function closeSignInModal() {
                document.getElementById('signinModal').style.display = 'none';
            }

            function signIn() {
                const profilePicInput = document.getElementById('profilePicture');
                const profilePicUrl = URL.createObjectURL(profilePicInput.files[0]);
                const profilePicElement = document.getElementById('profilePic');
                profilePicElement.src = profilePicUrl;
                closeSignInModal();
            }

            function selectTab(tab, type) {
                document.querySelector('.stats-tabs .active').classList.remove('active');
                tab.classList.add('active');
                createChart(type);
            }

        </script>

    </div>

</body>
</html>
